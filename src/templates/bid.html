<div class="bid-grid pure-g">
  <div class="pure-u-1-3">
    <span class="bid-label">Bid:</span>
    <span class="bid-amount" onclick="$('#bidAmount').val({{ bid1 }})">${{ bid1 }}</span>
  </div>
  <div class="pure-u-1-3">
    <span class="bid-label">Bid:</span>
    <span class="bid-amount" onclick="$('#bidAmount').val({{ bid2 }})">${{ bid2 }}</span>
  </div>
  <div class="pure-u-1-3">
    <span class="bid-label">Bid:</span>
    <span class="bid-amount" onclick="$('#bidAmount').val({{ bid5 }})">${{ bid5 }}</span>
  </div>
  <div class="pure-u-1">
    <form id="bidForm" class="pure-form" method="POST" action="/auction/placeBid">
      <fieldset>
        <label for="bidAmount">Amount: $</label>
        <input id="bidAmount" name="bidAmount" type="number" value="{{ bid1 }}" min="{{ bid1 }}"></input>
        <input id="itemId" name="id" type="hidden" value="{{ itemId }}"></input>
        <button type="submit" class="pure-button pure-button-primary">Confirm</button>
      </fieldset>
    </form>
    <script>
          </script>

  </div>
</div>
